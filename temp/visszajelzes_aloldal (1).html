<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszajelzés aloldal</title>


    <link rel="stylesheet" href="../CSS/visszajelzes_aloldal.css">

</head>
<body>
    
    <section class="feedback">

        <div class="feedback-slide-container">
            <div class="feedback-hero">
                <h1 class="feedback-title">Visszajelzések</h1>
            </div>
            <div class="feedback-slide-content">
                <div class="feedback-card-wrapper">
                    <div class="feedback-card">
                        <div class="feedback-image-content">
                            <span class="feedback-overlay"></span>
    
                            <div class="feedback-card-image">
                                <img src="../image/szuloi vissza.png" alt="#" class="feedback-card-img"/>
                            </div>
                        </div>
    
                        
    
                        <div class="feedback-card-content">
                            <h2 class="feedback-name">Visszajelzés <br/>szülőktől</h2>
                            
                            <button class="feedback-button">Tovább</button>
                        </div>
                    </div>
    
                    <div class="feedback-card">
                        <div class="feedback-image-content">
                            <span class="feedback-overlay"></span>
    
                            <div class="feedback-card-image">
                                <img src="../image/partner_vissza.png" alt="#" class="feedback-card-img"/>
                            </div>
                        </div>
    
                        
    
                        <div class="feedback-card-content">
                            <h2 class="feedback-name">Visszajelzés partnerektől</h2>
                            
                            <button class="feedback-button">Tovább</button>
                        </div>
                    </div>    
    </section>

    <section>
        <div class="feedback-slide-container">
            
            <div class="feedback-slide-content">
                <div class="feedback-card-wrapper">
                    <div class="feedback-card">
                        <div class="feedback-image-content">
                            <span class="feedback-overlay"></span>

                            <div class="feedback-card-image">
                                <img src="../image/trening_vissza.png" alt="#" class="feedback-card-img"/>
                            </div>
                        </div>

                        

                        <div class="feedback-card-content">
                            <h2 class="feedback-name">Visszajelzés a Békés Dúlatréningről</h2>
                            
                            <button class="feedback-button">Tovább</button>
                        </div>
                    </div>

                    <div class="feedback-card">
                        <div class="feedback-image-content">
                            <span class="feedback-overlay"></span>

                            <div class="feedback-card-image">
                                <img src="../image/muhely_vissza.png" alt="#" class="feedback-card-img"/>
                            </div>
                        </div>

                        

                        <div class="feedback-card-content">
                            <h2 class="feedback-name">Visszajelzés a Békés Dúlaműhelyről</h2>
                            
                            <button class="feedback-button">Tovább</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>           

    </section>               

</body>
</html>
